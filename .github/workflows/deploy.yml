name: Deploy Q Conversation Viewer

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: # Allow manual triggering

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '10'
  AWS_REGION: 'us-east-1'

jobs:
  deploy:
    name: Deploy to AWS
    runs-on: ubuntu-latest
    
    permissions:
      id-token: write   # Required for AWS OIDC
      contents: read    # Required to checkout code
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          
      - name: ğŸ“š Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: ğŸ” Type check all packages
        run: pnpm typecheck
        
      - name: ğŸ—ï¸ Build website
        run: pnpm --filter @q-view/website build
        
      - name: ğŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOYMENT_ROLE }}
          role-session-name: github-actions-deploy
          aws-region: 'eu-west-1'
          
      - name: ğŸš€ Deploy CDK infrastructure
        run: 'pnpm run deploy:infra:ci'
        env:
          CDK_DEFAULT_ACCOUNT: ${{ secrets.AWS_ACCOUNT_ID }}
          
      - name: âœ… Deployment summary
        run: |
          echo "ğŸ‰ Deployment completed successfully!"
          echo "ğŸ”— Website URL: https://qview.chat"
          echo "ğŸ“Š Check CloudFront for cache invalidation status"
